<div class="block-content">
    <form class="form minisearch" data-bind="submit:save">
        <div class="field search">
            <div class="control">
                <input id="location_search" type="text" name="q" value="" placeholder="Search entire store here..." class="input-text" maxlength="128" role="combobox" aria-haspopup="false" aria-autocomplete="both" autocomplete="off">
                <div id="search_autocomplete" class="search-autocomplete" style="display: none;"></div>
                <!-- This code a temporary hardcoded. -->
                <select name="radius" id="radiusSelect" label="Radius">
                    <option value="50" selected>50 kms</option>
                    <option value="30">30 kms</option>
                    <option value="20">20 kms</option>
                    <option value="10">10 kms</option>
                </select>
                <div class="primary"><button type="submit" class="action login primary" name="send" id="map_search"><span data-bind="i18n: 'Search'"></span></button></div>
            </div>
        </div>
    </form>
    <div class="map" data-bind="googlemap" style="height: 1000px; width: 1000px"></div>
</div>
